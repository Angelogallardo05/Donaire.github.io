<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido - Donaire Stop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Realizar Pedido</h1>
        <nav>
            <a href="inventory.html">Inventario</a>
        </nav>
    </header>
    
    <form id="orderForm">
        <label for="cliente">Nombre del Cliente:</label>
        <input type="text" id="cliente" required><br>

        <label for="producto">Producto:</label>
        <select id="producto">
            <option value="arepa">Arepa</option>
            <option value="hamburguesa">Hamburguesa</option>
            <option value="patacon">Patacón</option>
            <option value="papas">Papas Fritas</option>
            <option value="doritos">Doritos</option>
            <option value="perro">Perro Caliente</option>
        </select><br>

        <label for="cantidadProducto">Cantidad:</label>
        <input type="number" id="cantidadProducto" min="1" max="6" value="1"><br>

        <label for="proteinas">Seleccionar Proteínas:</label><br>
        <input type="checkbox" value="Pollo Desmechado"> Pollo Desmechado<br>
        <input type="checkbox" value="Pollo Champiñones"> Pollo Champiñones<br>
        <input type="checkbox" value="Criolla"> Criolla<br>
        <input type="checkbox" value="Carne Desmechada"> Carne Desmechada<br>
        <input type="checkbox" value="Chorizo Santarosano"> Chorizo Santarosano<br>
        <input type="checkbox" value="Chorizo Mexicano"> Chorizo Mexicano<br>
        <input type="checkbox" value="Carne Asada"> Carne Asada<br>
        <input type="checkbox" value="Queso Campesino"> Queso Campesino<br>
        <input type="checkbox" value="Salchicha"> Salchicha<br>
        <input type="checkbox" value="Carne de Hamburguesa"> Carne de Hamburguesa<br>
        <input type="checkbox" value="Huevo"> Huevo<br>

        <label for="jamonQueso">¿Desea Jamón y Queso?</label>
        <input type="checkbox" id="jamonQueso"><br>

        <label for="bebidas">Bebidas:</label>
        <input type="number" id="cantidadPostabon" min="0" value="0"> Postabon<br>
        <input type="number" id="cantidadTinto" min="0" value="0"> Tinto<br>
        <input type="number" id="cantidadCafe" min="0" value="0"> Café<br>

        <button type="button" onclick="agregarPedido()">Agregar Pedido</button>
    </form>

    <h2>Resumen de Pedidos</h2>
    <ul id="listaPedidos"></ul>

    <script src="script.js"></script>
</body>
</html>
