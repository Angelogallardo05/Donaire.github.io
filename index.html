<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS - Donaire Stop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Punto de Venta - Donaire Stop</h1>
    <form id="orderForm">
        <label for="cliente">Nombre del Cliente:</label>
        <input type="text" id="cliente" required><br>

        <label for="producto">Producto:</label>
        <select id="producto">
            <option value="arepa">Arepa</option>
            <option value="hamburguesa">Hamburguesa</option>
            <option value="patacón">Patacón</option>
            <option value="papas">Papas Fritas</option>
            <option value="doritos">Doritos</option>
            <option value="perro">Perro Caliente</option>
        </select><br>

        <label for="proteinas">Cantidad de Proteínas:</label>
        <input type="number" id="proteinas" min="1" max="10" value="1"><br>

        <label for="adicionales">Adicionales:</label>
        <input type="checkbox" id="ensaladaFrutas" value="3000"> Ensalada de Frutas - 3,000<br>
        <input type="checkbox" id="salpicon" value="5000"> Salpicón - 5,000<br>
        <input type="checkbox" id="yogurt" value="4000"> Yogurt con Topping - 4,000<br>

        <label for="bebidas">Bebidas:</label>
        <input type="checkbox" id="soda" value="2000"> Soda - 2,000<br>
        <input type="checkbox" id="agua" value="1500"> Agua - 1,500<br>

        <label for="cigarrillos">Cigarrillos:</label>
        <input type="checkbox" id="cigarrillos" value="7000"> Cigarrillos - 7,000<br>

        <button type="button" onclick="agregarPedido()">Agregar Pedido</button>
    </form>

    <h2>Resumen de Pedidos</h2>
    <ul id="listaPedidos"></ul>

    <h2>Inventario</h2>
    <ul id="listaInventario"></ul>

    <script src="script.js"></script>
</body>
</html>
